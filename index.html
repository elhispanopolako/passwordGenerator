<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <h2>Password generator</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard"><em class="far fa-clipboard"></em></button>
        </div>

        <div class="settings">
            <div class="setting">
                <label>Password lenght</label>
                <input type="number" id="lenght" min="4" max="20" value="20">
            </div>
            <div class="setting">
                <label>Iclude Uppercase Letters</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="setting">
                <label>Iclude Lowercase Letters</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="setting">
                <label>Iclude Numbers Letters</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <div class="setting">
                <label>Iclude Symbols Letters</label>
                <input type="checkbox" id="symbols" checked>
            </div>
            <button class="btn btn-large" id="generate">Generate Password</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
